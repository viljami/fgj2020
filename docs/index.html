<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>Jumpstart</title><script type="text/javascript" src="src.e9e890c4.js"></script><style>*,:after,:before{box-sizing:border-box;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}body,html,main{width:100%;height:100%;position:fixed;left:0;top:0;right:0;bottom:0;margin:0;padding:0;overflow:hidden;font-family:arial;color:#fff}h1,h2{font-size:500%;margin:80px 0 20px}h1,h2{width:100%;text-align:center}h2{margin:0;font-size:400%}#start-view p{text-align:center;width:100%}nav{position:fixed;left:0;top:0;right:0;height:50px}canvas,section{width:100%;height:100%}section{position:fixed;left:0;top:0;right:0;bottom:0;margin:0;padding:0}.hide{display:none}.level{width:100px;height:100px;margin:10px;padding:30px 10px 0 30px;font-size:56px;color:#fff;background-color:#000;float:left}button{margin:30px;padding:10px 30px;border:0 solid #fff;background-color:#fff;color:#000;font-size:28px}button:hover{font-size:30px;background-color:#3f3}button:active{font-size:29px;background-color:#0f0}#reset{position:relative;float:right}#levels-view{max-width:460px;height:550px;margin:50px auto;padding:50px;background-color:#fff;color:#000}.push-low{margin:200px 0 0}a,a:active,a:hover,a:visited{color:#fff}.left{float:left;margin-right:0}.right{float:right;margin-left:0}</style></head><body> <main id="main"></main> <nav id="nav"> <button id="levels" class="left">Levels</button> <button id="reset" class="right">Retry</button> </nav> <section id="start-view"> <h1>Jumpstart</h1> <h2>-~ Prime ~-</h2> <p>Interact to start</p> <p class="push-low">Credits: <a href="">Sampo</a> &amp; <a href="http://viljamipeltola.com/">Viljami</a></p> </section> <section id="levels-view" class="hide"></section>
