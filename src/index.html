<!DOCTYPE html>
<html>
<head>
  <title>FGJ2020</title>
  <script type="text/javascript" src="index.js"></script>
  <style type="text/css">
    html, body, main {
      width: 100%;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'arial';
      color: #fff;
    }

    nav {
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      height: 50px;
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    button {
      margin: 10px;
      padding: 10px 30px;
      border: 0px solid #fff;
      background-color: #fff;
      color: #000;
      font-size: 28px;
    }

    button:hover {
      font-size: 30px;
      background-color: #3f3;
    }

    button:active {
      font-size: 29px;
      background-color: #0f0;
    }

    #reset {
      position: relative;
      float: right;
    }
  </style>
</head>
<body>
  <main id="main"></main>
  <nav id="nav">
    <button id="reset">Retry</button>
  </nav>
</body>
</html>
